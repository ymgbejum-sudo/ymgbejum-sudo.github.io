<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern 1: Alternating Shapes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif;
    }

    a {
      margin: 8px;
      text-decoration: none;
      color: hotpink;
      font-weight: bold;
    }

    h2 {
      margin: 10px;
      color: hotpink;
    }

    #pattern {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .shape {
      width: 60px;
      height: 60px;
      margin: 4px;
    }

    .circle {
      background-color: pink;
      border-radius: 50%;
    }

    .square {
      background-color: hotpink;
    }
  </style>
</head>
<body>

  <a href="pattern2.html">Next</a>
  <a href="index.html">Back to Home</a>
  <h2>Alternating Shapes</h2>

  <div id="pattern"></div>

  <script>
    const container = document.getElementById("pattern");

    
    const rows = Math.ceil(window.innerHeight / 70);
    const cols = Math.ceil(window.innerWidth / 70);
    const totalShapes = rows * cols;
    //for alignment of rows and columns
    
    for (let i = 0; i < totalShapes; i++) {
      const shape = document.createElement("div");

      
      shape.className = i % 2 === 0 ? "shape circle" : "shape square";
        //alternation thinking^
      container.appendChild(shape);
    }
  </script>

</body>
</html>
