<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternating Text Pattern</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #pattern {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      width: 100vw;
      height: 100vh;
    }

    .word {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
    }

    .pink { background: hotpink; }
    .darkpink { background: deeppink; }

    a {
      position: absolute;
      top: 10px;
      left: 10px;
      color: hotpink;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="pattern2.html">Back</a>
  <div id="pattern"></div>

  <script>
    const container = document.getElementById("pattern");
    const wordsA = ["Hey!", "What's up?", "Hi", "Yo!", "Hello!"];
    const wordsB = ["Bye!", "Hi", "Peace!", "Cya!", "Bye!"];
    const totalWords = Math.ceil(window.innerWidth / 120) * Math.ceil(window.innerHeight / 60);

    for (let i = 0; i < totalWords; i++) {
      const span = document.createElement("span");
      const isEven = i % 2 === 0;
      span.className = `word ${isEven ? "pink" : "darkpink"}`;
      span.textContent = (isEven ? wordsA : wordsB)[Math.floor(Math.random() * (isEven ? wordsA : wordsB).length)];
      container.appendChild(span);
    }
  </script>
</body>
</html>
