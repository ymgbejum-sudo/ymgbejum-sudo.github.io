<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E9: Chance</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Link styling */
    a {
      position: fixed;
      top: 15px;
      left: 20px;
      color: yellow;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255, 0, 0, 0.3);
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: rgba(255, 0, 0, 0.5);
    }

    /* Descriptive text styling */
    p.description {
      position: fixed;
      top: 50px;
      left: 20px;
      max-width: 300px;
      color: #FFD700;
      font-size: 14px;
      line-height: 1.4;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html">Back to Home</a>

  <p class="description">
    so i started with creating a circle using a canvas and then offsetting the radius for an organic form, 
    i added a radial gradient to mimic my freeform crochet colors and used animation frame draw 
    to keep it moving.
  </p>

  <canvas id="canvas"></canvas>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const points = 120;
  const baseRadius = 150;
  const noise = Array.from({ length: points }, () => Math.random() * 1000);
  let t = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    ctx.beginPath();
    for (let i = 0; i <= points; i++) {
      const angle = (i / points) * Math.PI * 2;
      const n = noise[i % points];
      const radius = baseRadius +
        Math.sin(t * 1.3 + n) * 25 +
        Math.cos(t * 0.8 + n) * 15;
      const x = cx + Math.cos(angle) * radius;
      const y = cy + Math.sin(angle) * radius;
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    }
    ctx.closePath();

    const grad = ctx.createRadialGradient(cx, cy, 40, cx, cy, 200);
    grad.addColorStop(0, "#FFD700");
    grad.addColorStop(1, "#FF0000");

    ctx.fillStyle = grad;
    ctx.shadowColor = "#ff1100";
    ctx.shadowBlur = 50;
    ctx.fill();


    ctx.shadowBlur = 0;
    t += 0.02;
    requestAnimationFrame(draw);
  }

  draw();
  </script>
</body>
</html>
