<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeating Line Animation</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: lime;
      opacity: 0.8;
      animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <script>
    // Create multiple lines and add to the body
    for (let i = 0; i < 10; i++) {
      const line = document.createElement('div');
      line.classList.add('line');
      line.style.top = `${Math.random() * 100}vh`;
      line.style.animationDelay = `${Math.random() * 2}s`;
      line.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(line);
    }
  </script>
</body>
</html>
